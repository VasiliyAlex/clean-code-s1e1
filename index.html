<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <aside>
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
      </aside>
    </header>
    <main class="main">
      <article>
      <section id="add-task">
        <h1 class="label">Add Item</h1>
        <form class="task-row-wrapper">
          <input 
            id="new-task"
            class="input task" 
            type="text">
          <button class="button">Add</button>
        </form>
      </section>
      <section>
      <h2 class="subtitle">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input class="input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input 
            type="text" 
            class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
      <section>
      <h2 class="subtitle">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input class="input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input 
            type="text" 
            class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
