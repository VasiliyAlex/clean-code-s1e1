<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input 
            id="new-task"
            class="input task" 
            type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="subtitle">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input class="input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input 
            type="text" 
            class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input class="input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input 
            type="text" 
            class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
