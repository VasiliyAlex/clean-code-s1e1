<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <aside class="header__inf">
        <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </aside>
    </header>
    <main class="main">
      <article class="tasks">
        <section class="add-task">
          <h1 class="add-task__title">Add Item</h1>
          <form class="add-task__form">
            <input 
              id="new-task"
              class="task__input task__label" 
              type="text">
            <button type="button" class="task__button">Add</button>
          </form>
        </section>
        <section class="tasks-list incomplete-tasks">
          <h2 class="tasks-list__title">Todo</h2>
          <ul class="tasks-list__items incomplete-items">
            <li class="tasks-list__task">
              <input class="task__input" type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input 
                type="text" 
                class="task__input task__label">
              <button class="task__button edit">Edit</button>
              <button class="task__button delete">
                <img class="task__img-delete" src="./remove.svg" alt="Delete">
              </button>
            </li>
            <li class="tasks-list__task edit-mode">
              <input class="task__input" type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input 
                type="text" 
                value="Go Shopping" 
                class="task__input task__label">
              <button class="task__button edit">Save</button>
              <button class="task__button delete">
                <img class="task__img-delete" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
        <section class="tasks-list completed-tasks">
          <h2 class="tasks-list__title">Completed</h2>
          <ul class="tasks-list__items completed-items">
            <li class="tasks-list__task"> 
              <input class="task__input" type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input 
                type="text" 
                class="task__input task__label">
              <button class="task__button edit">Edit</button>
              <button class="task__button delete">
                <img class="task__img-delete" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
